{% set extra_config = [] %}
{% if certbot_pre_hooks != [] -%}
{% for certbot_pre_hook in certbot_pre_hooks -%}
{{ extra_config.append('--pre-hook "' + certbot_pre_hook + '"') }}
{%- endfor %}
{%- endif %}
{% if certbot_post_hooks != [] -%}
{% for certbot_post_hook in certbot_post_hooks -%}
{{ extra_config.append('--post-hook "' + certbot_post_hook + '"') }}
{%- endfor -%}
{%- endif -%}

[Service]
ExecStart=
ExecStart=/usr/bin/certbot -q renew {{ extra_config | join(' ') }}
