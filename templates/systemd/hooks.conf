{% set pre_hooks = None %}
{% set post_hooks = None %}
{% if certbot_pre_hooks != [] -%}
{% set pre_hooks_cmds = [] %}
{% for certbot_pre_hook in certbot_pre_hooks -%}
{{ pre_hook_cmds.append(certbot_pre_hook) }}
{%- endfor %}
{% set pre_hooks = '--pre-hook "' + '; '.join(pre_hook_cmds) + '"' %}
{%- endif %}
{% if certbot_post_hooks != [] -%}
{% set post_hook_cmds = [] %}
{% for certbot_post_hook in certbot_post_hooks -%}
{{ post_hook_cmds.append(certbot_post_hook) }}
{%- endfor -%}
{% set post_hooks = '--post-hook "' + '; '.join(post_hook_cmds) + '"' %}
{%- endif -%}

[Service]
ExecStart=
ExecStart=/usr/bin/certbot -q renew {{ pre_hooks }} {{ post_hooks }}
